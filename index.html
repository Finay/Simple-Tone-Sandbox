<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Tone Sandbox</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container1">
        <h1 id="pagetitle">
            Simple Tone Sandbox
        </h1>
        <div class="inputsrow">
            <div class="inputcontainer">
                <h4>Wave Shape</h4>
                <div class="wss-options-container">
                    <div id="wsssine" class="wss-option wss-selected" onclick="wssClicked('sine')">
                        <svg width="181" height="120" viewBox="0 0 180 120" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M5 60C38.1942 6.3186 56.8063 7.00708 90 60C126.496 119.874 144.51 117.551 173 60"/>
</svg>
                    </div>
                    <div class="wss-option" id="wsssawtooth" onclick="wssClicked('sawtooth')">
                        <svg width="181" height="120" viewBox="0 0 181 120" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M6 59L93 19V103L172 59"/>
</svg>
                    </div>
                    <div class="wss-option" id="wsstriangle" onclick="wssClicked('triangle')">
                        <svg width="181" height="120" viewBox="0 0 181 120" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M6 59L48 19L132 104L173 59"/>
</svg></div>
                    <div class="wss-option" id="wsssquare" onclick="wssClicked('square')">
                    <svg width="181" height="120" viewBox="0 0 181 120" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M6 59V22H91V98H171V59"/>
</svg>
                </div>
                </div>
            </div>
        </div>
        <div id="freqtable">
            <div id="freqtableheader">
                <h3></h3>
                <h3>Gain</h3>
                <h3>Frequency</h3>
            </div>
            <div class="freqrow">
                <div class="frremove"><h1 onclick="removeFR(event)"><span>-</span><span>Remove?</span></h1></div>
                <div><input oninput="gainUpdate(event)"  type="number" id="gaininput"
               min="0" max="2" step="0.01" value=1>x</div>
                <div><input oninput="freqUpdate(event)" type="number" id="frequencyinput"
               min="1" max="10000" value=440>Hz</div>
            </div>
            <div id="addfreq">
                <h1>+</h1>
            </div>
        </div>
        <button id="playbutton">Play</button>
    </div>
  <script src="script.js"></script>
<script src="https://unpkg.com/tone"></script>
</body>
</html>
